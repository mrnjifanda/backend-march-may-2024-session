<div class="auth">
    <div class="container">
        <div class="column">
            <div class="auth-left">
                <h2>Login</h2>
                <form [formGroup]="loginForm" (submit)="login()">
                    <div class="form-group">
                        <input class="form-input" formControlName="email" type="email" placeholder="email">
                        <span class="form-error-message">Error message</span>
                    </div>
                    <div class="form-group">
                        <input class="form-input" formControlName="password" type="password" placeholder="Password">
                        <span class="form-error-message">Error message</span>
                    </div>
                    <div class="">
                        <input type="checkbox"> Remember me
                    </div>
                    <div class="forgot center">
                        <a href="#">Forgot your password ?</a>
                    </div>
                    <div class="flex flex-end">
                        <button type="submit" class="btn">Login</button>
                    </div>
                </form>
            </div>

            <div class="auth-right">
                <h2>Register</h2>
                <form [formGroup]="registerForm" (submit)="register()">
                    <div class="form-group">
                        <input class="form-input" formControlName="email" name="email" type="text" placeholder="Email">
                        <span class="form-error-message">Error message</span>
                    </div>
                    <div class="form-group">
                        <input class="form-input" formControlName="username" name="username" type="text" placeholder="Username">
                        <span class="form-error-message">Error message</span>
                    </div>
                    <div class="form-group">
                        <input class="form-input" formControlName="fullName" name="fullName" type="text" placeholder="Full name">
                        <span class="form-error-message">Error message</span>
                    </div>
                    <div class="form-group">
                        <input class="form-input" formControlName="password" name="password" type="password" placeholder="Password">
                        <span class="form-error-message">Error message</span>
                    </div>
                    <div class="form-group">
                        <input class="form-input" formControlName="passwordConfirm" name="passwordConfirm" type="password" placeholder="Confirm Password">
                        <span class="form-error-message">Error message</span>
                    </div>
                    <div class="flex flex-end">
                        <button type="submit" class="btn">{{ registerSubmitBtn }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
